<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo-Lotls</title>
    <script src="./Controller/main.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./Resources/ax.webp">
</head>
<body>
    <div id="top_bar" class="w-full h-5 bg-cyan-800"></div>

    <div id="container" class="w-full h-full bg-slate-300 p-2">
        <!-- CONTROL PANEL -->
        <div class="bg-slate-500 absolute top-0 p-3 rounded-xl">
            <div id="time-control">
                <button id="btn_pause" class="rounded-3xl border border-black w-10">
                    ||
                </button>
                <button id="btn_play" class="rounded-3xl border border-black w-10">
                    >
                </button>
            </div>
            <div id="time_counter_panel" class="mt-2 pl-2 text-amber-400">
                Time: <span id="time_counter" class="text-slate-200"></span>
            </div>
        </div>
        
        <!-- GAME HERE -->
        <div id="game_container" class="w-full h-full bg-gray-800 rounded-md p-2">
            
        </div>
    </div>

    <div class="w-[100%] h-[50px] bg-cyan-800 flex px-[5%] py-[5px]">
        <a href="https://github.com/CoderLotl/evo_game" class="italic text-slate-300 font-semibold flex items-center">
            <img src="./Resources/github-mark-white.png" width="30px" height="30px" class="mr-2">
            github.com/CoderLotl/evo_game
        </a>
    </div>
</body>
</html>
